<body>
   <h2 align="center" style="border: 2px solid MediumSeaGreen">t4a12: Sort</h2>
   
   <script>
      let myMax = 3; // 52 when working
      let myCards = new Array(myMax);
   </script>

   <input type="button" value="Set Random" onclick="{
      for (let myLoop = 0; myLoop < myMax; myLoop++) {
         myCards[myLoop] = Math.floor(Math.random() * 10);
      }
      let myTemp = '';
      for (let myLoop = 0; myLoop < myMax; myLoop++) {
         myTemp += myLoop + ' = ' + myCards[myLoop] + '<br>';
      }
      document.getElementById('myDiv01').innerHTML = myTemp
   }">

   <input type="button" value="Sort" onclick="{
      let myTemp = 0
      for (let myLoop = 0; myLoop < myMax; myLoop++) {
       if(myCards[myLoop] > myCards[myLoop + 1])
                                              
   myTemp=myCards[myLoop]
   myCards[myLoop]=myCards[myLoop + 1]
   myCards[myLoop + 1]=myTemp 
         
                                              
       let myTemp = '';
      for (let myLoop = 0; myLoop < myMax; myLoop++) {
         myTemp += myLoop + ' = ' + myCards[myLoop] + '<br>';
      }
    document.getElementById('myDiv01').innerHTML = myTemp                                          
   }">

   <input type="button" value="Sort type 2" onclick="{
      myCards.sort(function(a, b){return a - b});
      let myTemp = '';
      for (let myLoop = 0; myLoop < myMax; myLoop++) {
         myTemp += myLoop + ' = ' + myCards[myLoop] + '<br>';
      }
      document.getElementById('myDiv01').innerHTML = myTemp;
   }">

   <div id="myDiv01"></div>
</body>
