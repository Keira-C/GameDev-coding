<h5>version 0.0.1-16</h5>
<head>
   <title>Sort</title>
   <style>
      body {
         background-color: BlanchedAlmond;
      }
      h2 {color: SeaGreen;}
      h5 {color: SeaGreen;}
      p {
  border: 2px solid black;
  outline: #4CAF50 solid 10px;
  margin: auto;  
  padding: 20px;
      }
   </style>
</head>
<body>
   <h2 align="center" style="border: 2px solid MediumSeaGreen">t4a12: Sort</h2><br><br>
   
   <script>
      let myMax = 3; // 52 when working
      let myCards = new Array(myMax);
   </script>

   <p>
   <input align="center" type="button" value="Set Random" onclick="{
      for (let myLoop = 0; myLoop < myMax; myLoop++) {
         myCards[myLoop] = Math.floor(Math.random() * 10);
      }
      let myTemp = '';
      for (let myLoop = 0; myLoop < myMax; myLoop++) {
         myTemp += myLoop + ' = ' + myCards[myLoop] + '<br>';
      }
      document.getElementById('myDiv01').innerHTML = myTemp;
   }">

   <br><br><input type="button" value="Sort" onclick="{
      for (let myLoop = 0; myLoop < myMax - 1; myLoop++) {
        if (myCards[myLoop] > myCards[myLoop + 1]) {
          let myTemp = myCards[myLoop];
          myCards[myLoop] = myCards[myLoop + 1];
          myCards[myLoop + 1] = myTemp;
        }
      }
      let myTemp = '';
      for (let myLoop = 0; myLoop < myMax; myLoop++) {
         myTemp += myLoop + ' = ' + myCards[myLoop] + '<br>';
      }
      document.getElementById('myDiv01').innerHTML = myTemp;
   }">

   <input type="button" value="Sort in one step" onclick="{
     for (let myRepeat = 0; myRepeat < myMax - 1; myRepeat++) {
        for (let myLoop = 0; myLoop < myMax - 1; myLoop++) {
        if (myCards[myLoop] > myCards[myLoop + 1]) {
          let myTemp = myCards[myLoop];
          myCards[myLoop] = myCards[myLoop + 1];
          myCards[myLoop + 1] = myTemp;
        }
      }
         }
      document.getElementById('myDiv01').innerHTML = myTemp;
   }">
      
<input type="button" value="Sort using a function" onclick="{
      myCards.sort(function(a, b){return a - b});
      let myTemp = '';
      for (let myLoop = 0; myLoop < myMax; myLoop++) {
         myTemp += myLoop + ' = ' + myCards[myLoop] + '<br>';
      }
      document.getElementById('myDiv01').innerHTML = myTemp;
   }">
   <div id="myDiv01"></div>
   </p>
</body>
