<head>
<title>Local Storage</title>
<style>
body {background-color: Lavender;
   display: flex;
   align-center: center;
   justify-content: center; 
   height: 20px;
      margin: 0;}
   
   .button {
      padding: 2px 2px;
      font-size: 4px;
      background-color: Purple;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
</style>
</head>

<h2>Local Storage</h2>
<body>
<body onload="{
   myStorage = localStorage.getItem('myStoredText')
   if(myStorage  != null){
      document.getElementById('myText1').value = myStorage 
    }
}">

<body onunload="{
   localstorage.setItem('myStoredText',document.getElementById('myText1').value)
}">   

 <input id="myText1" type=text size=70 value="" placeholder="Write here to store"><br>
 <div id="myDiv01"></div>
 
<input class="button" type="button" value="Store Text" onClick="{
   localStorage.setItem('myStoredText', document.getElementById('myText1').value)
  document.getElementById('myDiv01').innerHTML=  'text has been stored!';
   document.getElementById('myText1').value = '';
}">

<input class="button" type="button" value="Retrieve Text" onClick="{
   document.getElementById('myText1').value = localStorage.getItem('myStoredText')
}"> 


   </body>
