<!DOCTYPE html>
<html>
<head>
  <title>Start</title>
  <style>
    /* CSS styles */
    body {
      color: Gold;
      background-color: Black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .button {
      display: inline-block;
      padding: 20px 40px;
      font-size: 24px;
      background-color: DarkOrange;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    let mySound1 = new Audio();
    let mySound2 = new Audio("game-transition.wav");
    
    function myDelayPageLoad() {
      setTimeout(function() {
        window.location.href = "game-level-01.html";
      }, 3000);
    }

    function stopSound() {
      mySound1.pause();
      mySound1.currentTime = 0;
    }
  </script>

  <div class="button" style="font-family: Lucida Console, New Courier, monospace;" onclick="{
    myDelayPageLoad();
    stopSound();
    mySound2.play();
  }">START SPACE ADVENTURE</div>
</body>
</html>
