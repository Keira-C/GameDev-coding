<html>
version 0.0.1-7
<head>
    <title>Translate</title>
    <style>
        body {
            background-color: PeachPuff;
        }
    </style>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
</head>
<body>
    <h2 align="center" style="border: 2px AntiqueWhite">t4a10: Translate</h2>

    <textarea id="textToTranslate">I really like javascript</textarea><br><br>

    <select id="languageDropdown">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ru">Russian</option>
    </select>

    <button onclick="translateText()">Translate</button>

    <div id="google_translate_element"></div><br><br>

    <input type="button" value="initialize speak" onclick="{
        let myVoice = 'Russian Female';
        responsiveVoice.speak(document.getElementById('google_translate_element').innerText, myVoice, {pitch: 1, rate: 1, volume: 1});
    }"><br><br>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,fr,de,ru',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }

        function translateText() {
            let textToTranslate = document.getElementById("textToTranslate").value;
            let languageCode = document.getElementById("languageDropdown").value;
            let translation = google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element').onTranslateTextChanged('', textToTranslate, languageCode);
        }
    </script>
</body>


</html>
