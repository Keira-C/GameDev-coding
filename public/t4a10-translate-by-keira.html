<html>
version 0.0.1-4
<head>
    <title>Translate</title>
    <style>
        body {
            background-color: PeachPuff;
        }
    </style>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
</head>
<body>
    <h2 align="center">t4a10: Translate</h2>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,fr,de,ru',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>

    <div id="google_translate_element">I really like javascript</div><br><br>

    <input type="button" value="initialize speak" onclick="{
        let myVoice = 'Russian Female';
        responsiveVoice.speak(document.getElementById('google_translate_element').innerText, myVoice, {pitch: 1, rate: 1, volume: 1});
    }"><br><br>
</body>
</html>
