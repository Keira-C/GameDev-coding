<html>
version 0.0.1-13
<head>
    <title>Translate</title>
    <style>
        body {
            background-color: LavenderBlush;
        }
    </style>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,fr,de,ru',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }

   
    </script>
</head>
<body>
    <h2 align="center" style="border: 5px solid HotPink; padding: 20px">t4a10: Translate</h2><br><br>

    <div id="google_translate_element">I really like javascript</div><br><br>

    <input type="button" align="center" value="initialize speak" onclick="{
        let myVoice = 'Russian Female';
        responsiveVoice.speak(document.getElementById('google_translate_element').innerText, myVoice, {pitch: 1, rate: 1, volume: 1});
    }"><br><br>

    
    
</body>


</html>
