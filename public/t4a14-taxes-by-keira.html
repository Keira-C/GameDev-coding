<!DOCTYPE html>
<html>
<h5>version 0.0.1-21</h5>
<head>
  <title>Taxes</title>
  <style> 
    body {background-color: PapayaWhip}
    h2 {border: 4px solid DarkOrange; text-align: center; font-style: italic}
    button {background-color: DarkOrange; color: white; font-weight: bold; border: none; border-radius: 5px; padding: 10px 20px; margin-right: 10px;}
    button:hover {cursor: pointer; background-color: Orange;}
    p.answer {display: none; background-color: OldLace; padding: 10px; border-radius: 5px; margin-top: 20px;}
  </style>
</head>
<body>
  <h2>Taxes</h2>

  <p> 
    Wage: $<input id="wage" placeholder="15"> per hour<br><br>
    Hours: <input id="hours" placeholder="8"> hours<br><br>
    Tax rate: <input id="taxRate" placeholder="30"> %<br><br>
    <button id="calcButton">Calculate tax</button>
  </p>

  <p id="dayPay" class="answer"></p>
  <p id="total" class="answer"></p>
  <p id="tax" class="answer"></p>
  <p id="takeHomePay" class="answer"></p>

  <p style="color: DarkOrange"><i>This code assumes there are 20 work days in a month and 200 work days in a year</i></p>

  <script>
    const calcButton = document.getElementById('calcButton');
    const dayPay = document.getElementById('dayPay');
    const total = document.getElementById('total');
    const tax = document.getElementById('tax');
    const takeHomePay = document.getElementById('takeHomePay');

    calcButton.addEventListener('click', function() {
      const wage = document.getElementById('wage').value;
      const hours = document.getElementById('hours').value;
      const taxRate = document.getElementById('taxRate').value / 100;
                                                          
      const grossPay  = wage * hours;
      const grossMonthPay = grossPay * 20;
      const grossYearPay = grossPay * 200;
      const taxMonth = grossMonthPay * taxRate;
      const taxYear = grossYearPay * taxRate;
      const netPayMonth = grossMonthPay - taxMonth;
      const netPayYear = grossYearPay - taxYear;
                                                          
      dayPay.textContent = 'Day pay is $' + grossPay;
      total.textContent = 'Total pay per month is $' + grossMonthPay + ' and total pay per year is $' + grossYearPay;
      tax.textContent = 'Tax paid per month is $' + taxMonth + ', $' + taxYear + ' per year.';
      takeHomePay.textContent = 'Take home pay per month: $' + netPayMonth + ', take home pay per year: $' + netPayYear;

      // show the answers
      dayPay.style.display = 'block';
      total.style.display = 'block';
      tax.style.display = 'block';
      takeHomePay.style.display = 'block';
    });
  </script>
</body>
</html>
