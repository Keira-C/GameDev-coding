<!DOCTYPE html>
<html>
<h5>version 0.0.1-23</h5>
<head>
  <title>Taxes</title>
  <style> 
    body {background-color: PapayaWhip}
    h2 {border: 4px solid DarkOrange; text-align: center; font-style: italic}
    button {background-color: DarkOrange; color: white; font-weight: bold; border: none; border-radius: 5px; padding: 10px 20px; margin-right: 10px;}
    button:hover {cursor: pointer; background-color: Orange;}
    p.answer {display: none; background-color: OldLace; padding: 10px; border-radius: 5px; margin-top: 20px;}
  </style>
</head>
<body>
  <h2>Taxes</h2>

  <p> 
    Wage: $<input id="wage" type="number" value="15"> per hour<br><br>
    Hours: <input id="hours" type="number" value="8"> hours<br><br>
    Tax rate: <input id="taxRate" type="number" value="30"> %<br><br>
    <button id="calcButton">Calculate tax</button>
  </p><br<br>

  <p id="grossPay" class="answer"></p>
  <p id="netIncome" class="answer"></p>
  <p id="moneyDeducted" class="answer"></p>
  <p id="monthlyPay" class="answer"></p>
  <p id="yearlyPay" class="answer"></p>

  <p style="color: DarkOrange"><i>This code assumes there are 20 work days in a month and 200 work days in a year</i></p>

  <script>
   let wage = parseFloat(document.getElementById('wage').value);
   let hours = parseFloat(document.getElementById('hours').value);
   let taxRate = parseFloat(document.getElementById('taxRate').value) / 100;
   let grosspay = wage * hours;
   let netpay = grosspay - (grosspay * taxRate);
   let monthpay = netpay * 20;
   let yearpay = netpay * 200;
   let moneyded = grosspay * taxRate;
   document.getElementById('myDiv4').innerHTML = 'Gross pay is $' + grosspay;
   document.getElementById('myDiv').innerHTML = 'Net income is $' + netpay;
   document.getElementById('myDiv5').innerHTML = 'Money deducted is $' + moneyded;
   document.getElementById('myDiv2').innerHTML = 'Monthly pay is $' + monthpay;
   document.getElementById('myDiv3').innerHTML = 'Yearly pay is $' + yearpay;
                                                     
  </script>
</body>
</html>
