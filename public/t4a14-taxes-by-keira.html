<h5>version 0.0.1-18</h5>
<head>
  <title>Taxes</title>
  <style> 
    body {background-color: PapayaWhip}
  </style>
</head>
<h2 align="center" style="border: 4px solid DarkOrange"><i>Taxes</i></h2><br><br>

<p> 
Wage:   $<input id="wage" placeholder="15"> per hour<br><br>
Hours:   <input id="hours" placeholder="8"> hours<br><br>
Tax rate: <input id="taxRate" placeholder="30"> %<br><br></p>

<input type="button" value="Calculate tax" onclick="{
 
   const wage = document.getElementById('wage').value;
   const hours = document.getElementById('hours').value;
   const taxRate = document.getElementById('taxRate').value / 100;
                                                        
   const grossPay  = wage * hours;
   const grossMonthPay = grossPay * 20;
   const grossYearPay = grossPay * 200;
   const taxMonth = grossMonthPay * taxRate;
   const taxYear = grossYearPay * taxRate;
   const netPayMonth = grossMonthPay - taxMonth;
   const netPayYear = grossYearPay - taxYear;
                                                    
   document.getElementById('dayPay').textContent = 'Day pay is $' + grossPay;
   document.getElementById('total').textContent = 'Total pay per month is $' + grossMonthPay + ' and total pay per year is $' + grossYearPay;
   document.getElementById('tax').textContent = 'Tax paid per month is $' + taxMonth + ', $' + taxYear + ' per year.';
   document.getElementById('takeHomePay').textContent = 'Take home pay per month: $' + netPayMonth + ', take home pay per year: $' + netPayYear;                                                  
}">

<p id="dayPay"></p><br>
<p id="total"></p><br>
<p id="tax"></p><br>
<p id="takeHomePay"></p><br><br>

<p style="color: DarkOrange"><i>This code assumes there are 20 work days in a month and 200 work days in a year</i></p>
