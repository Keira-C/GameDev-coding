<!DOCTYPE html>
<html>
  <head>
    <title>Local Storage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: Lavender;
        padding: 20px;
      }
      h2 {
        text-align: center;
        color: #4a4a4a;
        margin-bottom: 20px;
      }
       h2:hover {
        color: #ff5733;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
        width: 100%;
      }
      input[type="text"]:focus {
        border-color: #4a4a4a;
      }
      input[type="button"] {
        background-color: #4a4a4a;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }
      input[type="button"]:hover {
        background-color: #ff5733;
      }
      #myDiv01 {
        margin-top: 10px;
      }
    </style>
    <h5>version 0.0.1-21</h5>
  </head>
  <body>
    <h2>Local Storage</h2>
    <input type="text" id="myText01" value="" placeholder="Write here to store">
    <div id="myDiv01"></div><br><br>
    
   
    <input type="button" value="Store Text" onClick="{
       localStorage.setItem('myStoredText', document.getElementById('myText01').value);
       document.getElementById('myDiv01').innerHTML='Text has been stored!';
       document.getElementById('myText01').value = '';
    }">
    <input type="button" value="Retrieve Text" onClick="{
       document.getElementById('myText01').value = localStorage.getItem('myStoredText');
       document.getElementById('myDiv01').innerHTML='';
    }"> 
    <script defer>
      window.onbeforeunload = function() {
        localStorage.setItem('myStoredText', document.getElementById('myText01').value);
      };
    </script>
    
     
    
  </body>
</html>
