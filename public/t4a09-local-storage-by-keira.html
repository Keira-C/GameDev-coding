<!DOCTYPE html>
<h5>version 0.0.1-15</h5>
<html>
  <head>
    <title>Local Storage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }
      h2 {
        text-align: center;
        color: #4a4a4a;
        margin-bottom: 20px;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
        width: 100%;
      }
      input[type="button"] {
        background-color: #4a4a4a;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }
      #myDiv01 {
        margin-top: 10px;
      }
    </style>
  </head>
  <body onload="{
     myStorage = localStorage.getItem('myStoredText');
     if (myStorage != null) {
        document.getElementById('myText1').value = myStorage;
      }
  }">
    <h2>Local Storage</h2>
    <input type="text" id="myText1" value="" placeholder="Write here to store">
    <div id="myDiv01"></div><br><br>
    
    <div id="myDiv02"></div>
    <input type="button" value="Store Text" onClick="{
       localStorage.setItem('myStoredText', document.getElementById('myText1').value);
       document.getElementById('myDiv01').innerHTML='Text has been stored!';
       document.getElementById('myText1').value = '';
    }">
    <input type="button" value="Retrieve Text" onClick="{
       document.getElementById('myDiv01').value = localStorage.getItem('myStoredText');
       document.getElementById('myDiv01').innerHTML='';
    }"> 
    <script>
      window.onunload = function() {
        localStorage.setItem('myStoredText', document.getElementById('myText1').value);
      };
    </script>
  </body>
</html>
