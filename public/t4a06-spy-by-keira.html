<textarea id="myArea01" rows=4 cols=70>Hello how are you</textarea><br> 

<input type="button" value="base64 encrypt" onclick="{
  const input = document.getElementById('myArea01');
  const inputValue = input.value;
  const base64Value = btoa(inputValue);
  const output = document.getElementById('myArea02');
  output.innerHTML = base64Value;
}">


<input type="button" value="! encrypt" onclick="{
  let myTemp = '';
  myString = document.getElementById('myArea01').value.toLowerCase().split('');
  for (let myLoop=0; myLoop < myString.length; myLoop++) {
    let charCode = myString[myLoop].charCodeAt(0);
    if (charCode >= 97 && charCode <= 122) { // lowercase letters
      myTemp += String.fromCharCode((charCode - 97 + 1) % 26 + 97); // shift by 1, wrap around
    } else if (charCode >= 48 && charCode <= 57) { // numeric characters
      myTemp += String.fromCharCode((charCode - 48 + 1) % 10 + 48); // shift by 1, wrap around
    } else { // special characters
      myTemp += String.fromCharCode((charCode - 33 + 1) % 15 + 33); // shift by 1, wrap around
    }
  }
  document.getElementById('myArea02').value = myTemp;
}"><br><br>
 

<textarea id="myArea02" rows=4 cols=70></textarea><br>

<input type="button" value="base64 decrypt" onclick="{
  const input = document.getElementById('myArea02');
  const inputValue = input.value;
  const decodedValue = atob(inputValue);
  const output = document.getElementById('myArea03');
  output.value = decodedValue;
}">
    
<input type="button" value="! decrypt" onclick="{
  let myTemp = '';
  myString = document.getElementById('myArea02').value.toLowerCase().split('');
  for (let myLoop=0; myLoop < myString.length; myLoop++) {
    let charCode = myString[myLoop].charCodeAt(0);
    if (charCode >= 97 && charCode <= 122) { // lowercase letters
      myTemp += String.fromCharCode((charCode - 97 + 25) % 26 + 97); // shift by -1, wrap around
    } else if (charCode >= 48 && charCode <= 57) { // numeric characters
      myTemp += String.fromCharCode((charCode - 48 + 9) % 10 + 48); // shift by -1, wrap around
    } else { // special characters
      myTemp += String.fromCharCode((charCode - 33 + 14) % 15 + 33); // shift by -1, wrap around
    }
  }
  document.getElementById('myArea03').value = myTemp;
}"><br><br>
