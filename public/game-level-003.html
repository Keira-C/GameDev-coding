<script>

   // global variables here

   let myGlobalX = 0
   let myClock
   let myScore = 10

  function myMovebackground() { 
  clearInterval('myClock')
  myClock = setInterval(function(){
     document.getElementById('myButton01').click() 
  }, 100) }

   // global functions here
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}

   
function myHitPlanet(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >= left2   ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}   

function myCheckHit(){
   document.all.myText01.value = myScore  // show the present score

   if ( myHitOther('myImg01','myImg02') ){
      document.getElementById('myImg01').style.left = '20px'
      document.all.myText01.value = 'You hit an asteroid'  
      myScore -= 1
   }   
   
   if ( myHitOther('myImg01','myImg03') ){
       //alert('you lose')
      document.getElementById('myImg01').style.left = '20px'
      document.all.myText01.value = 'You hit an asteroid'  
      myScore -= 1
   }   
   
    if ( myHitOther('myImg01','myImg04') ){
       //alert('you lose')
      document.getElementById('myImg01').style.left = '20px'
      document.all.myText01.value = 'You hit an asteroid'  
      myScore -= 1
   }   
   
  // you LOSE refresh the page
   if (myScore <= 0){
    document.all.myText01.value = 'You lose! Score at zero!'  
     location.reload()
   }

   // YOU WIN and go to next level!

   if ( myHitPlanet('myImg01','myImg05') ){
      document.all.myText01.value = 'You landed on the planet!'  
       alert('Next level')
      document.getElementById('myImg01').style.left = '20px'
      location = 'game-level-02.html'
      
   }

   // more if statements here

}


</script>



<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="myBackground02.jpg"  onkeydown="{
   document.all.myText01.value = event.key
   if (event.key == 'd') {  // d = go right
     document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
   }   
   if (event.key == 's') {   // s = go down
      document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px'
   }  
       if (event.key == 'w') {   // w = go up
      document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + -10 + 'px'  
   }
      if (event.key == 'a') {   // a = go left
      document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + -10 + 'px'               
   }                                                                                                                
   // put more here
  myCheckHit()     // checks for all collisions
