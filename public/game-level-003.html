<!DOCTYPE html>
<html>
   <version 0.0.1-2>
   <head>
      <title>LEVEL 03</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
         body {
            color: Gold;
         }

         input.hidden {
            display: none;
         }
      </style>
   </head>
   <body id="myBody" style="background-repeat: repeat; background-size: 80%; 
     background-image: url('myBackground02.jpg');" onload="myStartBackground()" onkeydown="{
      document.all.myText01.value = event.key;
      if (event.key == 'd') {
         document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px';
      }
      if (event.key == 's') {
         document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px';
      }
      if (event.key == 'w') {
         document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 10 + 'px';
      }
      if (event.key == 'a') {
         document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px';
      }
      myCheckHit(); // checks for all collisions
   }">
      <h1 align=center style="font-family: Lucida Console, Courier New, monospace">LEVEL 03</h1>
      <input class="hidden" id="myButton" type="button" value="button" onclick="{
         myTemp = '100px 0px';
         myGlobalX -= 20;
         myTemp =  myGlobalX + 'px 0px';
         document.getElementById('myBody').style.backgroundPosition = myTemp;
      }">
      <input class="button" type="button" value="&#10073;&#10073;" onclick="{
         clearInterval(myClock);
         myClock = null;
      }">
      <input class="button" type="button" value="&#9658" onclick="{
         clearInterval('myClock');
         myClock = setInterval(function(){
            document.getElementById('myButton').click();
         }, 100);
      }">
      <input class="button" type="button" value="Left" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
         document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px';
      }">
      <input class="button" type="button" value="Right" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
         document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px';
      }">
      <input class="button" type="button" value="Up" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
         document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 10 + 'px';
      }">
      <input class="button" type="button" value="Down" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
         document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px';
      }">
    
      <p>Hit 'd' to move right, 's' to move down, 'w' to move up, 'a' to move left.</p>
      <input type="text" size="30" name="myText01" readonly>
      <script>
         var myGlobalX = 100; // global variable
         var myClock = setInterval(function(){
            document.getElementById('myButton').click();
         }, 100);

         function myStartBackground() {
            document.getElementById('myButton').click();
         }
         
         function myCheckHit() {
            if (document.getElementById('myImg01').style.left >= window.innerWidth - 100 + 'px') {
               alert('Game over!');
               document.getElementById('myImg01').style.left = '10px';
               document.getElementById('myImg01').style.top = '10px';
            }
         }
      </script>
      
<img id="myImg01" src="myRocket01.png"  style="position:absolute; width:100px; height:80px; left: 50px; top:190px;">
<img id="myImg02" src="myAsteroid01.png"  style="position:absolute; width:100px; height:80px; left:350px; top:170px;">
<img id="myImg03" src="myAsteroid01.png"  style="position:absolute; width:100px; height:80px; left:500px; top:390px;">
<img id="myImg04" src="myAsteroid01.png"  style="position:absolute; width:100px; height:80px; left:350px; top:490px;">
<img id="myImg05" src="myAsteroid02.png"  style="position:absolute; width:100px; height:80px; left:650px; top:600px;">
<img id="myImg06" src="myAsteroid02.png"  style="position:absolute; width:100px; height:80px; left:720px; top:390px;">
<img id="myImg07" src="myAsteroid02.png"  style="position:absolute; width:70px; height:70px; left:1350px; top:320px;">
<img id="myImg08" src="myPlanet02.png" style="position:absolute; width:100px; height:100px; left:1400px; top:400px;">
   </body>
</html>
