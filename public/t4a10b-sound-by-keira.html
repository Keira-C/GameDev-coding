<h5>version 0.0.1-10</h5>
<head>
 <title>Sound</title>
 <style>
  body {background-color: LavenderBlush}
 </style>
</head>
<script> let mySound1 = new Audio('Radiostar.m4a')
let mySound2 = new Audio('New Recording 24.m4a')
let mySound3 = new Audio('New Recording 25.m4a')
let mySound4 = new Audio('New Recording 26.m4a')

function stopSound() {
mySound1.pause();
mySound1.currentTime = 0;
mySound2.pause();
mySound2.currentTime = 0;
mySound3.pause();
mySound3.currentTime = 0;
}
</script>

<h1 align=center style="border: 2px solid MediumSpringGreen; color: DarkGreen">t4a10b: Sounds and events</h1>



<input type="button" value="Drum beat 1" onClick="{
      stopSound();
    mySound2.play()
}">

<input type="button" value="Drum beat 2" onClick="{
      stopSound();
    mySound3.play()
}">

<input type="button" value="More music" onClick="{
      stopSound();
    mySound4.play()
}">
