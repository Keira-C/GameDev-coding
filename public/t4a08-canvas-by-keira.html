You use loops and variables to make fast fancy drawings <br><br>

   <i> Not the most user friendly, but click on the move buttons before adding a shape </i><br><br>
<input type="button" value="Line" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 1;   
   myContext.moveTo(x, y);
   myContext.lineTo(x + 10 ,y + 190);
   myContext.stroke();
}">
<input type="button" value="Move Left" onclick="{
   x -= 10;
}">
<input type="button" value="Move Right" onclick="{
   x += 10;
}">
<input type="button" value="Move Up" onclick="{
   y -= 10;
}">
<input type="button" value="Move Down" onclick="{
   y += 10;
}"><br><br>

<input type="button" value="Circle" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 10;
   myContext.strokeStyle = 'green';
   myContext.arc(x, y, 40, 0, 2 * Math.PI);
   myContext.stroke();
}">
   <input type="button" value="Move Left" onclick="{
   x -= 10;
}">
<input type="button" value="Move Right" onclick="{
   x += 10;
}">
<input type="button" value="Move Up" onclick="{
   y -= 10;
}">
<input type="button" value="Move Down" onclick="{
   y += 10;
}"><br><br>
   


   
<input type="button" value="Text (Hello World)" onclick="{
   myContext.font = '20px Arial';
   myContext.fillText('Hello World', 400, 100);
   myContext.translate(400, 100);  
   myContext.rotate(60 * Math.PI / 180); 
   myContext.fillText('Hello World', 10, 10);
   myContext.stroke();
   myContext.setTransform();  
   //myContext.rotate(-60 * Math.PI / 180); 
}"><br><br>

<input id="myQuadCurve" type="button" value="Quadratic curve" onclick="{
   myContext.beginPath();
   myContext.moveTo(x, y);
   myContext.quadraticCurveTo(100,220,240,110);
   myContext.stroke();
}">
<input type="button" value="Move Left" onclick="{
   x -= 10;
}">
<input type="button" value="Move Right" onclick="{
   x += 10;
}">
<input type="button" value="Move Up" onclick="{
   y -= 10;
}">
<input type="button" value="Move Down" onclick="{
   y += 10;
}"><br><br>

<input type="button" value="Gradient rectange" onclick="{
   let myGradient = myContext.createLinearGradient(100, 300, 200, 400);
   myGradient.addColorStop(0, 'red');
   myGradient.addColorStop(0.5, 'blue');
   myGradient.addColorStop(1, 'yellow');
   myContext.fillStyle = myGradient;
   myContext.fillRect(100, 300, 200, 400);
   // reset fillstyle
   myContext.fillStyle = 'black';
}"><br><br>

<input type="button" value="white rectangle" onclick="{
   myContext.clearRect(20, 20, 50, 50);
}"><br><br>
   
<input type="button" value="Clear all" onclick="{
  const canvas = document.getElementById('myCoolTag');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}"><br><br>

<canvas id="myCoolTag" width="1000" height="600" style="border:1px solid #000000;"></canvas>
   
   

<script>
  const myCanvas = document.getElementById('myCoolTag');
  const myContext = myCanvas.getContext('2d');
  let x = 20;
  let y = 10;
</script>
